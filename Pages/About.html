<!DOCTYPE html>
<html lang="en">

  <head>
    <meta property="og:url" content="https://darkengineslibary.netlify.app/" />
    <meta property="og:title" content="Dark Engines Library" />
    <meta property="og:image" content="/Assets/Dark Engines Library Logo Dark.png" />
    <meta name="author" content="John Muller" />
    <meta name="description" content="Dark Engines online Library for IT books and content" />
    <meta name="keywords"
      content="John Muller, John, JohnDark, Muller, portfolio, junior developer, graphic designer, IT Books, Dark Engines Library, learn development, IT knowledge" />
    <meta name="color-scheme" content="light dark" />
    <!-- is not supported by Firefox < 96, Internet Explorer. -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Engines Library| About</title>
    <link rel="shortcut icon" href="/Assets/DarkEnginesLibraryLogoDark.png" type="image/x-icon" />


    <!-- Styles -->
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/Styles/about.css" />
    <!-- Scripts -->
    <script src="/JS/main.js" defer></script>
    <script src="/JS/mainJQ.js" defer></script>
  </head>

  <body anObjectExpanded="false" isUserLoggedIn="false">
    <!-- 
         Body Content
         it has two attributes anObjectExpanded isUserLoggedIn
         by defaults both of them set to false because the page just loaded
         When anObjectExpanded is == true then the scroll will be disabled
         ifUserLogged in == true then the user panel menu will be clickable   
      -->

    <!-- Skip header and navigation bar -->
    <a aria-hidden="false" aria-label="skip navigation bar button" title="skip navigation bar" href="#mainContent"
      id="skipNavLink" class="SkipNav">skip navigation bar</a>

    <!-- Page header -->
    <header isIntersecting="false">

      <img role="button" tabindex="2" title="Go to Welcome" aria-label="Clickable logo image" id="mainLogo"
        class="mainLogo | Logo | clickable" aria-hidden="true" src="../Assets/DarkEnginesLibraryLogoLight.png"
        alt="Dark Engines Library logo" />


      <button aria-label="main menu button" aria-controls="mainMenu" class="navButton | clickable" id="navButton"
        isToggled="false" title="open main menu" type="button">
        <svg class="hamburger" viewBox="-10 -10 120 120" width="250">
          <path stroke-width=10 stroke-linecap="round" stroke-linejoin="round" class="line"
            d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
          </path>
        </svg>
      </button>



      <nav class="mainNavigationBar" aria-expanded="false" isExpanded="true" id="mainMenu">
        <ul class="links">

          <li tabindex="3" class="linkParent">
            <a active="false" isAuthenticated="false" class="link" title="Dark Engines Library home page"
              href="../Pages/home.html">Home</a>
          </li>

          <li tabindex="4" class="linkParent">
            <a active="false" isAuthenticated="false" class="link" title="Dark Engines Library books page"
              href="../Pages/Books.html">Books</a>
          </li>
          <li tabindex="5" class="linkParent">
            <a active="true" class="link" title="Dark Engines Library Gallery page"
              href="../Pages/Gallery.html">Gallery</a>
          </li>
          <li tabindex="6" class="linkParent">
            <a active="false" class="link" title="Dark Engines Library Contact page"
              href="../Pages/Contact.html">Contact</a>
          </li>
          <li tabindex="7" class="linkParent">
            <a active="false" class="link" title="Dark Engines Library About page" href="../Pages/About.html">About</a>
          </li>
          <li tabindex="8" class="switchMode" currentMode="dark">
            <svg class="themeIcon" theme="dark">
              <use id="themeIconLink" xlink:href="#DARK-MODE-ICON"></use>
            </svg>
          </li>
        </ul>

        <section class="callActionButtonsNav" isAuthenticated="false">
          <button id="loginButton" class="button SecondaryBtn noIcon" title="Login to dark engines library"
            type="button">
            Login
          </button>

          <button id="signupButton" class="button PrimaryBtn noIcon" title="register to dark engines library"
            type="button">
            SignUp
          </button>

        </section>
      </nav>
    </header>

    <main class="mainContent">

      <button type="button"><a href="../Pages/home.html">go back</a></button>
    </main>
    <section class="globalData">
      <!-- dark Mode icon -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="DARK-MODE-ICON" viewBox="0 0  512 512" preserveAspectRatio="xMinYMin meet">
          <path
            d="M32 256c0-123.8 100.3-224 223.8-224c11.36 0 29.7 1.668 40.9 3.746c9.616 1.777 11.75 14.63 3.279 19.44C245 86.5 211.2 144.6 211.2 207.8c0 109.7 99.71 193 208.3 172.3c9.561-1.805 16.28 9.324 10.11 16.95C387.9 448.6 324.8 480 255.8 480C132.1 480 32 379.6 32 256z" />
        </symbol>
      </svg>

      <!-- Light Mode icon -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="LIGHT-MODE-ICON" viewBox="0 0 30 30" preserveAspectRatio="xMinYMin meet">
          <path d="M22.755,16.627A6.127,6.127,0,1,1,16.627,10.5,6.127,6.127,0,0,1,22.755,16.627Z"
            transform="translate(-1.972 -3.285)" />
          <path d="M18,1.5V4.638" transform="translate(-3.894 -1.5)" />
          <path d="M18,31.5v2.969" transform="translate(-3.894 -6.855)" />
          <path d="M6.33,6.33,8.7,8.7" transform="translate(-4.056 -3.842)" />
          <path d="M27.54,27.54l2.633,1.715" transform="translate(-3.966 -4.61)" />
          <path d="M1.5,18H4.424" transform="translate(-1.5 -4.108)" />
          <path d="M31.5,18h2.758" transform="translate(-6.211 -4.108)" />
          <path d="M6.33,29.905,8.7,27.54" transform="translate(-4.056 -4.61)" />
          <path d="M27.54,8.045,29.255,6.33" transform="translate(-3.966 -3.192)" />
        </symbol>
      </svg>
    </section>


    <!-- Page footer -->
    <footer class="mainFooter">

      <!-- footer hero section -->
      <section class="Footer | HeroSection">

        <h2 class="Footer |  hs-title">
          Dark <keyWords class="secondaryColor">Engines</keyWords> Library
          <keyWords class="primaryColor">Created</keyWords> by
          <keyWords class="primaryColor">Developer</keyWords> For <keyWords class="secondaryColor">Developers
          </keyWords>
        </h2>
        <img class="Footer | hs-image" src="../Assets/footerHeroImage.png"
          alt="hero section image a girl studying in a library ">

        <svg class="floorShape">
          <use xlink:href="#floorShape-ID"></use>
        </svg>

      </section>

      <section class="Footer | mainSection">

        <!-- social links list ==> links to social accounts  -->
        <aside class="Footer | socialLinksAside">
          <ul class="linksList">
            <li class="linkParent">
              <a class="socialLins | footerLinks" title="Find us on" href="#">
                <svg class="socialIconsSVGs | footerLinksSvg | md-svg clickable">
                  <use xlink:href="#INSTAGRAMICON"></use>
                </svg>
              </a>
            </li>
            <li class="linkParent">
              <a class="socialLins | footerLinks" title="Find us on" href="#">
                <svg class="socialIconsSVGs | footerLinksSvg | md-svg clickable">
                  <use xlink:href="#FACEBOOKICON"></use>
                </svg>
              </a>
            </li>
            <li class="linkParent">
              <a class="socialLins | footerLinks" title="Find us on" href="#">
                <svg class="socialIconsSVGs | footerLinksSvg | md-svg clickable">
                  <use xlink:href="#TWITTERICON"></use>
                </svg>
              </a>
            </li>
            <li class="linkParent">
              <a class="socialLins | footerLinks" title="Find us on" href="#">
                <svg class="socialIconsSVGs | footerLinksSvg | md-svg clickable">
                  <use xlink:href="#WHATSAPPICON"></use>
                </svg>
              </a>
            </li>
            <li class="linkParent">
              <a class="socialLins | footerLinks" title="Find us on" href="#">
                <svg class="socialIconsSVGs | footerLinksSvg | md-svg clickable">
                  <use xlink:href="#EMAILICON"></use>
                </svg>
              </a>
            </li>
          </ul>
        </aside>

        <!-- Logo footer -->
        <img id="footerLogo" class="Footer | Logo" src="../Assets/DarkEnginesLibraryLogoLight.png"
          alt="Dark Engines Library logo" />

        <!-- call action buttons links to contact page and to about page -->
        <section class="Footer | ActionButtons">
          <button id="contactButton" class="button PrimaryBtn" title="Contact Page" href="./Pages/contact.html"
            type="button">
            Contact
            <svg class="btnSvgIcon plane">
              <use xlink:href="#MESSAGE-BUTTON-ICON"></use>
            </svg>
          </button>
          <button id="aboutButton" class="button SecondaryBtn" title="Contact Page" href="./Pages/about.html"
            type="button">
            About
            <svg class="btnSvgIcon">
              <use xlink:href="#CPU-BUTTON-ICON"></use>
            </svg>
          </button>
        </section>

        <!-- copy right  -->
        <h6 class="copyRight">
          Copyright &COPY; 2022-Today Dark Engines Company, Created by

          <a rel="noopener noreferrer" target="_blank" class="author" authorName="John Muller"
            href="https://johnmuller.eu/">J.M</a> All rights reserved.
        </h6>
      </section>

    </footer>
  </body>

</html>
